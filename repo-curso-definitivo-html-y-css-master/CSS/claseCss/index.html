<!DOCTYPE html>

  <head>

    <title>Clase CSS</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      main {
        background-color: #f5f5f5;
      }

      <p class="parrafo">Soy un texto</p>

  </body>
