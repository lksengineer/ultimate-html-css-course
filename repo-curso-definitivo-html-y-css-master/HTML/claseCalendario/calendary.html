<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario</title>
</head>
<body>
    <section>
        <!-- form 1 -->
        <form action="">
            <label for="">
                <span>Â¿Cual es tu nombre?</span>
                <input type="text" name="nombre" id="nombre" autocomplete="name" required>
            </label><br>
            <label for="time">
                <span>Time</span>
                <input type="time" name="time" id="time" autocomplete="time" required>
            </label><br>
            <label for="date">
                <span>Date</span>
                <input type="date" name="date" id="date" autocomplete="date" required>
            </label><br>
            <label for="datetime">
                <span>datetime</span>
                <input type="datetime" name="datetime" id="datetime" autocomplete="datetime" required>
            </label><br>
            <label for="">
                <span>Week</span>
                <input type="week" name="week" id="week" autocomplete="week" required>
            </label><br>
            <label for="">
                <span>Month</span>
                <input type="month" name="month" id="month" autocomplete="month" required>
            </label><br>
            <input type="submit"><br>
        </form>
        <!-- form 2 -->
        <form action="">
            <label for="cal">
                <span>Calendary</span>
                <input type="datetime-local" id="cal" name="cal">
            </label><br>
            <input type="submit"><br>
        </form>
    </section>
</body>
</html>
